<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriTech</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-700 text-white">
<div class="min-h-screen flex items-center justify-center bg-black">
    <div class="w-1/3 bg-gray-700 rounded-lg p-10">
        <h2 class="text-3xl font-bold mb-6">Welcome To AgriTech</h2>
        <form>
            <div class="mb-4">
                <label for="email" class="block text-gray-400 text-sm mb-2">E-mail</label>
                <input type="email" id="email" placeholder="paradox@gmail.com"
                    class="w-full px-4 py-2 bg-gray-800 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-400 text-sm mb-2">Password</label>
                <input type="password" id="password" placeholder="6+ strong character"
                    class="w-full px-4 py-2 bg-gray-800 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500">
            </div>
            <div class="mb-4">
                <label for="repeat-password" class="block text-gray-400 text-sm mb-2">Confirm password</label>
                <input type="password" id="repeat-password" placeholder="6+ strong character"
                    class="w-full px-4 py-2 bg-gray-800 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500">
            </div>
            <div class="flex items-center justify-between mb-6">
                <label class="flex items-center text-sm text-gray-400">
                    <input type="checkbox" class="form-checkbox text-yellow-800 mr-2">
                    Remember for 30 days
                </label>
                <a href="#" class="text-sm text-gray-400">Forgot password?</a>
            </div>
            <button type="submit"
                class="w-full bg-gray-300 text-gray-900 font-bold py-2 px-4 rounded-lg hover:bg-gray-200">Create an
                account</button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-sm text-gray-400 mb-4">Sign Up with</p>
            <div class="flex justify-center space-x-4">
                <a href="#" class="p-2 rounded-lg w-8 h-10 invert"><img src="apple-icon.png" alt="Apple" /></a>
                <a href="#" class="p-2 rounded-lg w-11 h-12"><img src="google-icon.png" alt="Google" /></a>
            </div>
        </div>
        <div class="mt-6 text-center">
            <p class="text-sm text-gray-400">Don't have an account? <a href="#" class="text-white-500">Sign Up</a></p>
        </div>
    </div>
</div>
</body>

</html>
